<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    <script
         src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
         integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
         crossorigin="anonymous">
    </script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
    </script>
  </head>
  <body>
       <div >
        <div class="center" >
          <img class="rounded-circle "src="img/lampung.jpg" width="150px" height="150px">
        </div>
          <form>
            <div class="form-group form-group-sm mb-3">
              <label>Nama Lengkap</label><input type="text"   class="form-control " placeholder="Nama Lengkap" >
            </div>
            <div class="form-group">
              <label>Alamat </label><textarea name="name" class=" form-control "rows="8" cols="80"></textarea>
            </div>
            <div class="form-group ">
              <label>Email</label><input type="email" class="form-control  " placeholder="Alamat email (disabled)"disabled >
            </div>
            <div class="form-group">
              <label>Passwords</label><input type="password" class="form-control" placeholder="Passwords" >
            </div>
            <div class="form-group">
              <label>Scan KTP</label><input type="file" class="form-control-file" >
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="option1">
              <label class="form-check-label" for="inlineCheckbox">
                  <br><p>Saya setuju dan telah membaca <font color="blue"> aturan</font> serta <font color="blue"> ketentuan</font> yang berlaku.</p>
              </label>
            </div>
            <div class="form-group">
                <button type="button" name="button" class="btn btn-block btn-primary">Submit</button>
            </div>
        </form>
    </div>
  </body>
</html>
